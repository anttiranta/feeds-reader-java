<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
    <head lang="en">
        <title>Navbar</title>
    </head>
    <body>
        <th:block th:fragment="navbar">
            <div class="navbar navbar-inverse navbar-static-top" role="navigation" style="margin-bottom: 0px;">
                <div class="container">
                    <div class="navbar-collapse collapse">
                        <ul class="nav navbar-nav">
                            <li th:class="${current == 'items' ? 'active' : ''}"><a href="/" th:text="#{navbar.items}"></a></li>
                        </ul>
                        <th:block th:include="layout/language_switcher :: language-switcher"></th:block>
                    </div>
                </div>
            </div>
        </th:block>
    </body>
</html>
