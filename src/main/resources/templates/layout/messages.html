<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
    <head>
        <title>Messages</title>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    </head>
    <body>
        <div th:fragment="messages" class="messages">
            <th:block th:if="${messages.isEmpty() == false}" >
                <th:block th:each="message : ${messages}">
                    <div class="alert" th:classappend="'alert-' + ${message.getType()}" th:text="${message.getText()}"></div>
                </th:block>
            </th:block>
        </div>
    </body>
</html>
